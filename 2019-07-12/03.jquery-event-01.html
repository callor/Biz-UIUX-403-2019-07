        $(function(){
            $("#p1").click(function(){
                // css 를 사용할때
                // 속성값은 - 를 제거하고 charmel 기법으로 변환한다.
                $("#p1").css("backgroundColor","red")
                $("#p1").css("margin-bottom","100px")
            })

            $("#p2").on("click",function(){
                $(this).css("backgroundColor","blue")
                $(this).css("color","white")
            })

            $("#p3").bind("click",function(){
                $(this).css("fontSize","100px")
            })
        })
    </script>
