<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* width 100% 화면에 좌우가 가득찬 형태의 표가 */
        table {
            border : 1px solid blue;
            width:100%;
            border-spacing: 10px;
        }
        td {
            padding:10px;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <p>
        Table은 기본값이 border 투명인 상태로 생성이 되며
        width 값은 td에 포함된 content의 크기에 따라 자동 설정된다 <br/>
    </p>

    <h3>Boder Spacing</h3>
    <p>
        border-spacing 속성을 임의 값으로 설정을 하면 
        table과 각 셀간에 간격을 넓혀준다.
    </p>
    <table border="1" width="100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr>
            <td>우리나라</td>
            <td>대한민국</td>
        </tr>
    </table>



</body>
</html>
