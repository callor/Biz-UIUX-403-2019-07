<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* width 100% 화면에 좌우가 가득찬 형태의 표가 */
        table {
            border : 1px solid blue;
            width:100%;
            border-collapse: collapse;
            background-color: #c1c1c1;
        }
        th {
            text-align: left;
        }
        th, td {
            padding:10px;
        }

        /* 
        table을 표시할때
        짝수라인(even row)와 홀수라인(odd row)의 바탕색을 달리하여
        리스트 보기를 편하게 하는 기법
        */

        table tr.tr-rows:nth-child(even) {
            background-color: green;
            color:white;
        }
        table tr.tr-rows:nth-child(odd) {
            background-color: blue;
            color:white;
        }

        table tr.tr-rows:hover {
            background-color: #ccc;
            color:black;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <h2>Table</h2>
    <p>
        Table은 기본값이 border 투명인 상태로 생성이 되며
        width 값은 td에 포함된 content의 크기에 따라 자동 설정된다 <br/>
    </p>

    <h3>Table HeaderLine</h3>
    <p>
        셀에 제목글자 설정을 하는 것으로 기본값은 bold체 이고 가운데 정렬이다
        필요에 따라 여러 설정을 지정할수 있다.
    </p>
    <table border="1" width="100%">
        <tr>
            <th>No</th>
            <th>작성자</th>
            <th>제목</th>
        </tr>
        <tr class="tr-rows">
            <td class="td-1">1</td>
            <td class="td-1">2</td>
            <td class="td-1">3</td>
        </tr>
        <tr class="tr-rows">
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr class="tr-rows">
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr class="tr-rows">
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
            
        <tr class="tr-rows">
            <td id="korea">우리나라</td>
            <td colspan="2">colspan</td>
        </tr>
    </table>


</body>
<script>
    /*
        script tag내에 있는 코드는 JS 문법형식으로 만들어진 코드이며
        web browser에서 코드를 해석하여
        여러 기능들을 추가하고
        사용자와 interactive한 web page를 만드는 용도로 사용된다.

        document.getElemen****() 함수는
        html문서내의 tag element항목을 객체(들) 형식으로 선택하여
        쓸수 있도록 하는 함수이다.
    */
    document.getElementById("korea").innerHTML = "대한민국" 
    document.getElementsByTagName("td")[3].innerHTML = "Republic of Korea"
    document.getElementsByClassName("td-1")[2].innerHTML = "오늘은 비가오네여"
</script>
</html>
