<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h2 {
            color : #ff6f69;
            text-align: center;
        }
        /* 
            fr 속성 : 화면의 크기에 따라서 그리드 아이템의 크기를
            일정한 비율로 설정하여 위치시켜라
        */
        ul.list {
            list-style: none;
            padding-left:0;
            display: grid;
            grid-gap: 2px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 80px;
        }

        ul.list li {
            background-color: #88d8b0;
            display: flex;
            align-items: center;
            justify-content: center;
            color:white;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h2>Grid CSS Layout</h2>
    <ul class="list">
        <li>대한민국</li>
        <li>우리나라</li>
        <li>Republic of Korea</li>
        <li>대한민국</li>
        <li>우리나라</li>
    </ul>
</body>
</html>
