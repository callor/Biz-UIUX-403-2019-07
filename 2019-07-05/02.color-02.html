<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #title {
            color : blue;
            background-color: green;
        }
        .par{
            background-color: cyan;
        }

        b {
            color : blue;
        }

        .sp1 {
            color:red;
        }

        .sp2 {
            color:darkorange;
        }

    </style>
</head>
<body>
    <header>
        <h3 id="title">서시</h3>
    </header>
    <section>
        <article class="par">
                <b>죽는 날까지</b> <span class="sp1">하늘을 우러러</span><br/>
                한 점 부끄럼이 없기를,<br/>
                잎새에 이는 바람에도<br/>
                나는 괴로워했다.<br/>
                <i class="sp1">별을 노래하는 마음으로</i><br/>
                모든 죽어 가는 것을 사랑해야지<br/>
                그리고 <span class="sp2">나한테 주어진 길을</span><br/>
                걸어가야겠다.<br/>
                오늘 밤에도 별이 바람에 스치운다.<br/>
        </article>
    </section>
