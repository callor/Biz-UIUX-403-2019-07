<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        /*  selector : css 가 적용되는 기준점 */
        /* p tag로 작성된 문단의 모든 글자색을 blue로 설정하라 */
        p {
           color : blue;
        }

        #p1 {
            color : red;
        }
    
        .pclass {
            color : green;
        }

    </style>
</head>
<body>
    
    <p>대한민국</p>
    <p id="p1">우리나라만세</p>
    <p class="pclass">Korea</p>
    <p class="pclass">Korea</p>
    <p class="pclass">Korea</p>
  
    
</body>
</html>
