<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* IE : filter 사용해야 한다. */
        img.img1 {
            opacity: 0.2;
            filter: alpha(opacity=20);
        }
        img.img2 {
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        /* 기본값 */
        img.img3 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="항공6.jpg" class="img1" alt="항공사진" width="300px" height="300px">
    <img src="항공6.jpg" class="img2" alt="항공사진" width="300px" height="300px">    
    <img src="항공6.jpg" class="img3" alt="항공사진" width="300px" height="300px">
</body>
</html>
