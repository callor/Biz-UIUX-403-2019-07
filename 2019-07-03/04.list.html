<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>내 홈페이지</title>
</head>
<body>
	<h3>나으 버켓리스트</h3>
	<!-- 
		unOrder List 리스트 머리글을 단순 기호로
	-->
	<ul>
		<li>세계여행</li>
		<li>달구경</li>
		<li>지중해 탐험</li>
	</ul>
	<ul type="square">
		<li>세계여행</li>
		<li>달구경</li>
		<li>지중해 탐험</li>
	</ul>

	<!--
		Order List 리스트 머리글을 순서가 있는 어떤 값을 표시
	-->
	<ol>
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="A">
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>

	<ol type="1" start="8">
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>

	<ol type="1">
		<li value="5">링컨컨티넨탈</li>
		<li value="9">포르쉐</li>
		<li value="11">람보르기니</li>
	</ol>



</body>
</html>
