<!DOCTYPE html>
<html>
<head>
	<title>네이버와 구글</title>
</head>
<body>
	<section>
		<article>
			<form 
				action="https://search.naver.com/	search.naver"
					method="GET">
				<label for="naver">네이버 검색</label>
				<input type="text" 
					id="naver"
					size="50" 
					name="query"
					placeholder="네이버 검색어를 입력하세요">
					<button>검색</button>
			</form>

		</article>
		<article>
				<form 
					action="https://www.google.com/search"
					method="GET">
					<label for="google">구글 검색</label>
					<input type="text" 
						id="google"
						name="q"
						size="50"
						placeholder="구글 검색어를 입력하고 Enter...">
						<button>검색</button>
				</form>
		</article>
		<article>
				<form action="https://search.daum.net/search"
					method="GET">
					<label for="daum">다음 검색</label>
					<input type="text" 
						id="daum"
						name="q"
						size="50"
						placeholder="다음 검색어를 입력후 Enter...">
						<button>검색</button>
				</form>
		</article>
	</section>
</body>
</html>
